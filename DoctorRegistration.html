<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
     <!-- icon -->
     <link href="images/happiness 1 (1).png" rel="icon">
     <!-- Custom CSS link -->
     <link rel="stylesheet" href="css/Register.css">
     <!-- font Awesome Library-->
     <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
       integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
       crossorigin="anonymous"
       referrerpolicy="no-referrer" />
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="images/brain chemistry-cuate.png" alt="">
    <div class="container">
        <h2>Registration Form</h2>
        <div id="error"></div>
        <form action="Doctor.html" class="form" id="form-login">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Full Name" >
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Email Address" >
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="password" >
                </div>
                <div class="input-box">
                    <label>Degree</label>
                    <input type="text" id="degree" placeholder="Degree" >
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="Phone Number" >
                </div>
                <div class="input-box">
                    <label>Address</label>
                    <input type="text" id="address" placeholder="Address" >
                </div>
            </div>
            <a href="Doclogin.html"> Already Registered ?</a>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
        <i class="fas fa-sun dark-mode-toggle"></i>
    </div>
    <script>
        const sunIcon = document.querySelector('.fa-sun');
        const body = document.querySelector('body');
        let isDarkMode = false;
    
        function toggleDarkMode() {
          isDarkMode = !isDarkMode;
    
          if (isDarkMode) {
            sunIcon.classList.remove('fa-sun');
            sunIcon.classList.add('fa-moon');
            body.classList.add('dark-mode');
          } else {
            sunIcon.classList.remove('fa-moon');
            sunIcon.classList.add('fa-sun');
            body.classList.remove('dark-mode');
          }
        }
    
        sunIcon.addEventListener('click', toggleDarkMode);
      </script>
    <script src="js/docregister.js"></script>
</body>
</html>
