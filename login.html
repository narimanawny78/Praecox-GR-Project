<!DOCTYPE html>
<html>
<head>
	
	<title>Paient Login Form</title>
	<!-- icon -->
    <link href="images/happiness 1 (1).png" rel="icon">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- <img class="wave" src="img/wave.png"> -->
	<div class="container">
		<div class="img">
			<img src="images/brain chemistry-cuate.png">
		</div>
		<div class="login-content">
			<div id="error"></div>
			<div class="f-content">
				<form id="form-login">
					<!-- <img src="img/avatar.svg"> -->
					<h2 class="title">Welcome</h2>
					   <div class="input-div one">
						  <div class="i">
								  <i class="fas fa-user"></i>
						  </div>
						  <div class="div">
								  <h5>Username</h5>
								  <input type="text" id="email" class="input">
						  </div>
					   </div>
					   <div class="input-div pass">
						  <div class="i"> 
							   <i class="fas fa-lock"></i>
						  </div>
						  <div class="div">
							   <h5>Password</h5>
							   <input type="password" id="password" class="input">
					   </div>
					</div>
					<a href="patientregister.html">Sign Up</a>
					<input type="submit" class="btn" value="Login">
				</form>
			</div>
        </div>
    </div>

	<!-- <script src="./node_modules/axios/dist/axios.min.js" ></script> -->
    <script type="text/javascript" src="js/patientLogin.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
</body>
</html>
