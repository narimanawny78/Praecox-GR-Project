                <label>Full Name</label>

            <div class="input-box">

                    <input type="text" id="address" value="elsherouk" placeholder="Address" >
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" value="male" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" value="fmale" id="check-female" name="gender">
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <input type="number" value="35" id="age" placeholder="Age" >
                </div>
                <div class="input-box">
                    <input type="number" value="" id="ssn" placeholder="SSN" >
                </div>
            </div>

    <script>
        const sunIcon = document.querySelector('.fa-sun');
        const body = document.querySelector('body');
        let isDarkMode = false;
    
        function toggleDarkMode() {
          isDarkMode = !isDarkMode;
    
          if (isDarkMode) {
            sunIcon.classList.remove('fa-sun');
            sunIcon.classList.add('fa-moon');
            body.classList.add('dark-mode');
          } else {
            sunIcon.classList.remove('fa-moon');
            sunIcon.classList.add('fa-sun');
            body.classList.remove('dark-mode');
          }
        }
    
        sunIcon.addEventListener('click', toggleDarkMode);
