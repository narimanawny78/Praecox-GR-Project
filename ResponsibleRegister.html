<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="css/Register.css">
</head>
<body>
    <img src="images/brain chemistry-cuate.png" alt="">
    <div class="container">
        <h2>Responsible information</h2>
        <div id="error"></div>
        <form id="form-login" class="form" >
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Full Name" >
            </div>
            <div class="input-box">
                <label>Phone</label>
                <input type="number" id="phone" placeholder="Phone" >
            </div>
            <div class="input-box">
                <label>SSN</label>
                <input type="number" id="ssn" placeholder="SSN" >
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
    </div>
    <script src="js/Resposiveregister.js"></script>
     <!-- <script src="js/RESPOregister.js" ></script> -->
</body>
</html>
